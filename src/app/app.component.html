<div class="container">
  <h3>付款表單</h3>

  <div class="row">
    <div class="form-group col">
      <label>收款人姓名</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>姓名</b></label>
      <div>
        {{ name }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>付款日期</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>付款日期</b></label>
      <div>
        {{ date }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>付款金額</label>
      <input class="form-control" (input)="onAmountChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>付款金額</b></label>
      <div>
        {{ amount }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>身高</label>
      <input class="form-control" (input)="onHeightChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>身高</b></label>
      <div>
        {{ height }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>英里</label>
      <input class="form-control" (input)="onMilesChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>公里</b></label>
      <div>
        {{ miles }}
      </div>
    </div>
  </div>
</div>
