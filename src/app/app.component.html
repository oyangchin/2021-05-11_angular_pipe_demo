<div class="container">
  <h3>付款表單</h3>

  <div class="row">
    <div class="form-group col">
      <label>收款人姓名</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>姓名</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>付款日期</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>付款日期</b></label>
      <div>
        {{ date | date: 'MMMM d, y'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>付款金額</label>
      <input class="form-control" (input)="onAmountChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>付款金額</b></label>
      <div>
        {{ amount | currency: 'JPY' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>身高</label>
      <input class="form-control" (input)="onHeightChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>身高</b></label>
      <div>
        <!-- 小數點一定要有一位，可以到後三位 -->
        {{ height | number: '1.1-3'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>英里</label>
      <input class="form-control" (input)="onMilesChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>公里</b></label>
      <div>
        <!-- convert 為客製化，小數點後面可以到第二位 -->
        {{ miles | convert: 'cm' | number: '1.0-2'}}
      </div>
    </div>
  </div>
</div>
